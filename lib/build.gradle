buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9'
    }
}

apply plugin: 'com.android.library'
apply plugin: "com.novoda.bintray-release"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            zipAlignEnabled true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'nixplay'
    groupId = 'net.ypresto.androidtranscoder'
    artifactId = 'android-transcoder'
    desc = 'MP4 video transcode using Android MediaCodec API, pure Java (not LGPL nor patent issue!). Supports API >= 18.'
    publishVersion = '0.3.2'
    licences = ['Apache-2.0']
    website = 'https://github.com/nixplay/android-transcoder'
    autoPublish = false
    dryRun = false
}
